<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 쫄부월드</title>
    <meta name="robots" content="noindex, nofollow, noarchive">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5D4037;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #5D4037;
        }

        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #8D6E63;
        }

        .offline-features {
            background: rgba(255, 248, 225, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-list li::before {
            content: "✅";
            font-size: 1.2rem;
        }

        .retry-button {
            background: linear-gradient(135deg, #5D4037 0%, #8D6E63 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(93, 64, 55, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .cat-characters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            font-size: 2rem;
        }

        .cat-characters span {
            animation: wave 2s infinite;
        }

        .cat-characters span:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(20deg);
            }
            75% {
                transform: rotate(-20deg);
            }
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 193, 7, 0.9);
            color: #5D4037;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status">
        🔌 오프라인 모드
    </div>

    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">인터넷 연결이 없습니다</h1>
        <p class="offline-message">
            현재 오프라인 상태입니다. 하지만 걱정하지 마세요! 
            쫄부월드는 오프라인에서도 일부 기능을 사용할 수 있습니다.
        </p>

        <div class="offline-features">
            <h3>🔄 오프라인에서 사용 가능한 기능:</h3>
            <ul class="feature-list">
                <li>이전에 방문한 테스트 페이지</li>
                <li>캐시된 이미지와 리소스</li>
                <li>기본적인 네비게이션</li>
                <li>로컬에 저장된 테스트 결과</li>
            </ul>
        </div>

        <button class="retry-button" onclick="retryConnection()">
            🔄 다시 시도하기
        </button>

        <div class="cat-characters">
            <span>🐱</span>
            <span>🐰</span>
        </div>
    </div>

    <script>
        // 연결 상태 확인
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // 다시 시도 버튼
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.textContent = '🔄 연결 확인 중...';
            button.disabled = true;

            // 연결 상태 확인
            if (navigator.onLine) {
                window.location.reload();
            } else {
                setTimeout(() => {
                    button.textContent = '🔌 연결 실패';
                    setTimeout(() => {
                        button.textContent = '🔄 다시 시도하기';
                        button.disabled = false;
                    }, 2000);
                }, 1000);
            }
        }

        // 온라인/오프라인 이벤트 리스너
        window.addEventListener('online', () => {
            console.log('🌐 온라인 상태로 변경');
            window.location.reload();
        });

        window.addEventListener('offline', () => {
            console.log('🔌 오프라인 상태로 변경');
        });

        // 주기적으로 연결 상태 확인
        setInterval(checkConnection, 5000);

        // 서비스 워커 등록 확인
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
                console.log('✅ 서비스 워커 준비됨');
            });
        }
    </script>
</body>
</html>
